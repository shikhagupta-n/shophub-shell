  <script>
    // Ensure Promise-based runtime failures (like MF dynamic import errors) are captured.
    (function () {
      if (!window.zipy || typeof window.zipy.logException !== 'function') return;

      window.addEventListener('unhandledrejection', function (event) {
        try {
          window.zipy.logException(event && event.reason ? event.reason : event);
        } catch {
          // ignore
        }
      });

      window.addEventListener('error', function (event) {
        try {
          if (event && event.error) window.zipy.logException(event.error);
        } catch {
          // ignore
        }
      });
    })();
  </script>
